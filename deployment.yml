apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: actuator-sample
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: actuator-sample
    spec:
      containers:
      - name: actuator-sample
        image: registry.gitlab.com/juvestig/actuator-sample
        imagePullPolicy: Always
        ports:
        - containers: 8080
      imagePullSecrets:
        - name: registry.gitlab.com
